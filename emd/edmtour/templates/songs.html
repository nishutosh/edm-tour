{%load static %}
{%load cap %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href={%static "images/favicon.png" %}>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EDM TOUR | HOME</title>

    <!-- Bootstrap -->
    <link href={%static "css/bootstrap.min.css" %} rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Montserrat:300" rel="stylesheet">
    
    <link href={%static "css/main.css" %} rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     
   <div class="container">
      <div class="row">
       <div class="col-md-12">
          <p id="head">EDM TOUR</p>
          <ul class="col-md-12 col-sm-4 list-inline list-unstyle">
           <li id="se" >CHARTS</li>
              <li id="td">TOP DOWNLOADS</li>
              <li id="lt">MOST LOVED </li>
              <li> ABOUT </li>
             
           
           
           </ul>
           <form id="searchform" action="/search" method="get">
               <input id="put" name="search" type="text" placeholder="SEARCH"></form>
          </div>
       
       </div>
       <div class="row">
       <div class="col-md-12">
       <table id="charts" >
           </table>
       
       </div>
       </div>
      <div class="row">
          <div id="playall">
              
    </div>        
</div>
</div>

 <div class=" player">
            <div id="box1">
         <img class="img-responsive images back" src={%static "images/back.png"%}>
          <img id="playpause" current="play" class="img-responsive images " src={%static "images/pause.png"%}>
              <img  class="img-responsive images forward" src={%static "images/forward.png" %}>
              
              </div>
     
              <div id="box2">
                  
             <span id="timepassed">00:00</span> 
              <div id="tslider">
                  <input id="slider" type="range" min="0" max="100" >
                  <div id="sslider"></div>
                  
              </div>
                  <span id="totaltime">00:00</span>
              </div>
     <img title="Repeat playing track "id="repit" class="img-responsive repeat" src={%static "images/repeat.png" %}>
    
    <img title="Volume "id="volimg" class="img-responsive repeat" src={%static "images/vol.png" %}>
     

      
    
              
              <div id="box3">
                  <img  title="Like" id="liked" class="img-responsive heart" src={%static "images/like.png" %}>
              <p >Now Playing
                 <span id="song"></span> on by <span id="art"></span>
                  </p></div>
           </div>         
       <!--       
   <div id="volumebar"><div id="tvolad"><div id="svolad"></div><input id="rotrn" type="range"></div> -->  

<div class="container-fluid footer">
<div class="row">
    <div class="md-col-12">
    <ul class="list-unstyle list-inline">
        <li class="flist">
        ABOUT
        </li >
        <li class="flist">
       CONTACT </li>
        <li class="flist">
       TERMS AND CONDITIONS </li>
       
        <li class="flist">
       ADVERTISE </li>
       
        </ul>

    </div>

    <p id="dd">EDMTOUR@OFFICIALTEAMET<br>Designed and developed by @NishutoshSharmaOfficial</p>
</div>
      </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<script src={%static "js/jquery.js "%}></script>
<script src={%static "js/main.js "%}></script>
  </body>
</html>
